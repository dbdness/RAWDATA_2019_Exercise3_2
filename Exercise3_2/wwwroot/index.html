<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Index</title>
</head>
<body>
<h1>Posts</h1>
<b>Total posts</b>
<div data-bind="text: viewModel().total"></div>
<ul data-bind="foreach: viewModel().items">
<li>
    <span data-bind="text: $data.title"></span>
    <br>
    <a data-bind="text: $data.link, attr: {href: $data.link}"></a>
</li>    
</ul>
<script data-main="js/main.js" src="lib/requirejs/require.js"></script>
</body>
</html>
